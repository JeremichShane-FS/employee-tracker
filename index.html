<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Employee Tracker</title>
</head>

<body>
  <header>
    <h1>Employee Tracker</h1>
  </header>

  <main>
    <h1>Employee Tracker</h1>
    <form id="employeeForm">
      <label for="option">Select an option:</label>
      <select id="option" name="option" tabindex="0">
        <option value="">--Please choose an option--</option>
        <option value="1">Add Employee</option>
        <option value="2">Remove Employee</option>
        <option value="3">Edit Employee</option>
        <option value="4">Display Employees</option>
      </select>
    </form>

    <div id="formContainer">
      <!-- The forms will be inserted here based on the selected option -->
    </div>

    <section id="output"></section>
  </main>

  <footer>
    <p id="copyright"></p>
    <a target="_blank" href="https://icons8.com/icon/20497/permanent-job">Employee</a> icon by <a target="_blank"
      href="https://icons8.com">Icons8</a>
  </footer>
  <script src="js/app.js" type="module"></script>
</body>

</html>
